    <script>
    function getDailySeed() {
        const today = new Date();
        return today.getFullYear() * 10000 + (today.getMonth() + 1) * 100 + today.getDate();
    }

    function mulberry32(seed) {
        return function() {
            seed |= 0;
            seed = seed + 0x6D2B79F5 | 0;
            let t = Math.imul(seed ^ seed >>> 15, 1 | seed);
            t = t + Math.imul(t ^ t >>> 7, 61 | t) | 0;
            return ((t ^ t >>> 14) >>> 0) / 4294967296;
        }
    }

    let currentCorrectAnswer = null;
    let currentRandFn = null;
    let gameInProgress = false;

    // --- Game Implementations for ENFP ---

    // Game 0: Idea Association
    function setupIdeaAssociationGame() {
        document.getElementById('gameTitle').innerText = "오늘의 게임: 아이디어 연상";
        const gameArea = document.getElementById('gameArea');
        const words = ["구름", "음악", "바다", "책", "별", "꿈"];
        const word = words[Math.floor(currentRandFn() * words.length)];
        gameArea.innerHTML = `
            <div class="game-display question">'${word}'(이)라는 단어에 연상되는 단어 3개를 10초 안에 입력하세요!</div>
            <div id="timer" style="font-size: 1.5em; margin-top: 10px;">10</div>
        `;
        document.getElementById('game-input-area').innerHTML = `
            <div class="game-input">
                <input type="text" id="userWords" placeholder="단어 1, 단어 2, 단어 3">
                <button id="submitWords">제출</button>
            </div>
        `;
        gameInProgress = true;

        let timeLeft = 10;
        const timerElement = document.getElementById('timer');
        const timer = setInterval(() => {
            timeLeft--;
            timerElement.innerText = timeLeft;
            if (timeLeft <= 0) {
                clearInterval(timer);
                if(gameInProgress) handleIdeaAssociationSubmit();
            }
        }, 1000);
    }

    // Game 1: Empathy Quiz
    function setupEmpathyQuiz() {
        document.getElementById('gameTitle').innerText = "오늘의 게임: 공감 퀴즈";
        const gameArea = document.getElementById('gameArea');
        const scenarios = [
            { q: "친구가 중요한 시험에 떨어져서 속상해하고 있습니다. 어떤 말을 해주시겠어요?", a: ["괜찮아, 다음에 더 잘 보면 되지.", "많이 속상하겠다. 맛있는 거 먹으면서 얘기 좀 할까?", "어떤 부분이 어려웠어? 같이 분석해보자."], correct: 1 },
            { q: "동료가 새로운 아이디어를 냈지만 다른 사람들이 비웃었습니다. 당신의 반응은?", a: ["저는 좋은 아이디어 같은데요? 이 부분은 어때요?", "분위기 파악 좀 하지.", "조용히 동료에게 다가가 위로한다."], correct: 0 }
        ];
        const scenario = scenarios[Math.floor(currentRandFn() * scenarios.length)];
        currentCorrectAnswer = scenario.correct;
        gameArea.innerHTML = `
            <div class="game-display question">${scenario.q}</div>
            <div class="choices">
                ${scenario.a.map((choice, index) => `<button class="choice-btn" data-index="${index}">${choice}</button>`).join('')}
            </div>
        `;
        document.getElementById('game-input-area').innerHTML = '';
        gameInProgress = true;
    }

    // Game 2: Story Prompt
    function setupStoryPromptGame() {
        document.getElementById('gameTitle').innerText = "오늘의 게임: 스토리 프롬프트";
        const gameArea = document.getElementById('gameArea');
        const prompts = [
            { p: "고양이가 갑자기 프랑스어를 하기 시작했다.", img: ""},
            { p: "하늘에서 아이스크림이 비처럼 내렸다.", img: ""},
            { p: "자고 일어나니 투명인간이 되어 있었다.", img: ""}
        ];
        const prompt = prompts[Math.floor(currentRandFn() * prompts.length)];
        gameArea.innerHTML = `
            <div class="game-display question">다음 문장을 보고, 다음에 일어날 일을 한 문장으로 창의적으로 묘사해 보세요.</div>
            <p style="font-style: italic; font-size: 1.2em;">"${prompt.p}"</p>
        `;
        document.getElementById('game-input-area').innerHTML = `
            <div class="game-input">
                <textarea id="userStory" placeholder="여기에 다음 문장을 작성하세요..."></textarea>
                <button id="submitStory">제출</button>
            </div>
        `;
        gameInProgress = true;
    }

    // Game 3: Quick Connection
    function setupQuickConnectionGame() {
        document.getElementById('gameTitle').innerText = "오늘의 게임: 빠른 연결";
        const gameArea = document.getElementById('gameArea');
        const concepts = [["열쇠", "노래"], ["사막", "도서관"], ["우주선", "케이크"]];
        const conceptPair = concepts[Math.floor(currentRandFn() * concepts.length)];
        gameArea.innerHTML = `
            <div class="game-display question">'${conceptPair[0]}'와(과) '${conceptPair[1]}'.<br>두 단어를 한 문장으로 연결하여 새로운 의미를 만들어 보세요.</div>
        `;
        document.getElementById('game-input-area').innerHTML = `
            <div class="game-input">
                <input type="text" id="userSentence" placeholder="여기에 문장을 작성하세요...">
                <button id="submitSentence">제출</button>
            </div>
        `;
        gameInProgress = true;
    }

    // --- Game Dispatcher and Common Logic ---
    const gameTypes = [
        setupIdeaAssociationGame,
        setupEmpathyQuiz,
        setupStoryPromptGame,
        setupQuickConnectionGame
    ];

    function getDayOfWeekText(day) {
        const messages = [
            "일요일의 마무리, 상상력을 발휘해 보세요.", // Sunday
            "새로운 한 주, 창의적인 에너지로 시작해 보세요!", // Monday
            "오늘은 당신의 번뜩이는 아이디어가 필요한 날입니다.", // Tuesday
            "주 중반, 새로운 연결고리를 찾아보세요.", // Wednesday
            "당신의 긍정적인 에너지를 세상에 보여줄 시간입니다.", // Thursday
            "주말을 앞둔 금요일, 자유로운 영혼을 깨워보세요.", // Friday
            "여유로운 토요일, 엉뚱한 상상은 어떠신가요?", // Saturday
        ];
        return messages[day];
    }

    function showFeedback(isCorrect, message) {
        const feedbackMessage = document.getElementById('feedbackMessage');
        if (isCorrect) {
            feedbackMessage.innerText = message || "정답입니다! 역시 ENFP, 창의력이 넘치는군요.";
            feedbackMessage.className = "feedback-message correct";
        } else {
            feedbackMessage.innerText = message || "아쉽네요. 좀 더 엉뚱한 상상은 어떨까요?";
            feedbackMessage.className = "feedback-message incorrect";
        }
        gameInProgress = false;
    }

    function handleChoiceClick(event) {
        if (!gameInProgress) return;
        const selectedIndex = parseInt(event.target.getAttribute('data-index'));
        showFeedback(selectedIndex === currentCorrectAnswer);
        document.querySelectorAll('.choice-btn').forEach(btn => btn.disabled = true);
    }

    function handleIdeaAssociationSubmit() {
        if (!gameInProgress) return;
        const words = document.getElementById('userWords').value.split(",").map(w => w.trim()).filter(w => w);
        if (words.length >= 3) {
            showFeedback(true, `좋아요! 창의적인 단어들이네요.`);
        } else {
            showFeedback(false, `아쉽지만, 단어 3개를 입력해야 해요.`);
        }
        document.getElementById('submitWords').disabled = true;
    }

    function handleStorySubmit() {
        if (!gameInProgress) return;
        const story = document.getElementById('userStory').value;
        if (story.trim()) {
            showFeedback(true, `재미있는 상상이네요!`);
        } else {
            showFeedback(false, `한 문장이라도 입력해 주세요!`);
        }
        document.getElementById('submitStory').disabled = true;
    }

    function handleSentenceSubmit() {
        if (!gameInProgress) return;
        const sentence = document.getElementById('userSentence').value;
        if (sentence.trim()) {
            showFeedback(true, `기발한 연결이네요!`);
        } else {
            showFeedback(false, `한 문장이라도 입력해 주세요!`);
        }
        document.getElementById('submitSentence').disabled = true;
    }

    function initDailyGame() {
        const today = new Date();
        const seed = getDailySeed();
        currentRandFn = mulberry32(seed);
        
        const dayOfWeek = today.getDay();
        document.getElementById('gameDescription').innerText = getDayOfWeekText(dayOfWeek);

        const gameTypeIndex = Math.floor(currentRandFn() * gameTypes.length + dayOfWeek) % gameTypes.length;
        gameTypes[gameTypeIndex]();

        document.getElementById('feedbackMessage').innerText = '';
        document.getElementById('feedbackMessage').className = "feedback-message";
        
        // Add event listeners after creating the elements
        const currentGameFn = gameTypes[gameTypeIndex];
        if (currentGameFn === setupIdeaAssociationGame) {
            document.getElementById('submitWords').addEventListener('click', handleIdeaAssociationSubmit);
        } else if (currentGameFn === setupEmpathyQuiz) {
            document.querySelectorAll('.choice-btn').forEach(btn => {
                btn.addEventListener('click', handleChoiceClick);
            });
        } else if (currentGameFn === setupStoryPromptGame) {
            document.getElementById('submitStory').addEventListener('click', handleStorySubmit);
        } else if (currentGameFn === setupQuickConnectionGame) {
            document.getElementById('submitSentence').addEventListener('click', handleSentenceSubmit);
        }
    }

    window.onload = function() {
        try {
            initDailyGame();
        } catch (e) {
            console.error("오늘의 게임 생성 중 오류 발생:", e);
            document.getElementById('gameDescription').innerText = "콘텐츠를 불러오는 데 실패했습니다. 페이지를 새로고침해 주세요.";
        }
    };
    </script>
