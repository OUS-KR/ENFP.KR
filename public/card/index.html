<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>enfp.kr</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet" />

  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    /* â”€â”€ ë°°ê²½ â”€â”€ */
    body {
      font-family: 'Inter', sans-serif;
      min-height: 100svh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      background: #0d0906;
    }

    /* ë°°ê²½ ì˜¤ë¸Œ â€” ì„ ì…‹Â·ì•°ë²„Â·ì½”ë„ í†¤ */
    .bg-orb {
      position: fixed;
      border-radius: 50%;
      filter: blur(100px);
      pointer-events: none;
      z-index: 0;
    }
    /* í™©ê¸ˆ â€” ìš°ìƒ */
    .bg-orb-1 {
      width: 680px; height: 520px;
      top: -220px; right: -180px;
      background: radial-gradient(ellipse, rgba(255,185,40,0.16) 0%, transparent 70%);
    }
    /* ì½”ë„Â·ì˜¤ë Œì§€ â€” ì¢Œí•˜ */
    .bg-orb-2 {
      width: 580px; height: 580px;
      bottom: -210px; left: -160px;
      background: radial-gradient(ellipse, rgba(255,110,60,0.13) 0%, transparent 70%);
    }
    /* ì•°ë²„ â€” ì¤‘ì•™ */
    .bg-orb-3 {
      width: 440px; height: 340px;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: radial-gradient(ellipse, rgba(255,155,30,0.09) 0%, transparent 70%);
    }
    /* ì˜ë¡œ â€” ì¢Œìƒ */
    .bg-orb-4 {
      width: 320px; height: 320px;
      top: 8%; left: 8%;
      background: radial-gradient(ellipse, rgba(255,220,80,0.08) 0%, transparent 70%);
    }

    /* ë°°ê²½ ë¯¸ì„¸ ë¹›ì  */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image:
        radial-gradient(1px 1px at  9%  11%, rgba(255,220,130,0.32) 0%, transparent 100%),
        radial-gradient(1px 1px at 24%  72%, rgba(255,180,80,0.24)  0%, transparent 100%),
        radial-gradient(1px 1px at 39%  26%, rgba(255,210,100,0.22) 0%, transparent 100%),
        radial-gradient(1px 1px at 54%  84%, rgba(255,160,70,0.26)  0%, transparent 100%),
        radial-gradient(1px 1px at 68%  17%, rgba(255,220,130,0.22) 0%, transparent 100%),
        radial-gradient(1px 1px at 79%  58%, rgba(255,190,90,0.20)  0%, transparent 100%),
        radial-gradient(1px 1px at 92%   9%, rgba(255,220,130,0.24) 0%, transparent 100%),
        radial-gradient(1px 1px at 13%  88%, rgba(255,160,70,0.20)  0%, transparent 100%),
        radial-gradient(1px 1px at 57%  46%, rgba(255,210,100,0.16) 0%, transparent 100%),
        radial-gradient(1px 1px at 46%  77%, rgba(255,190,90,0.18)  0%, transparent 100%),
        radial-gradient(1px 1px at 84%  35%, rgba(255,200,80,0.18)  0%, transparent 100%),
        radial-gradient(1px 1px at 32%  40%, rgba(255,220,130,0.14) 0%, transparent 100%);
      pointer-events: none;
      z-index: 0;
    }

    /* â”€â”€ Scene â”€â”€ */
    .scene {
      perspective: 900px;
      position: relative;
      z-index: 1;
    }

    /* â”€â”€ ì¹´ë“œ ë˜í¼ â”€â”€ */
    .card-wrap {
      width: 380px;
      height: 240px;
      position: relative;
      transform-style: preserve-3d;
      border-radius: 16px;
      cursor: pointer;
      animation: card-enter 1.0s cubic-bezier(0.22, 1, 0.36, 1) both;
    }

    /* ENFP: ë¹ ë¥´ê³  ì—ë„ˆì§€ ë„˜ì¹˜ëŠ” ì…ì¥ */
    @keyframes card-enter {
      from {
        opacity: 0;
        transform: rotateX(-20deg) rotateY(22deg) scale(0.86) translateY(28px);
        filter: blur(5px);
      }
      to {
        opacity: 1;
        transform: rotateX(0deg) rotateY(0deg) scale(1) translateY(0);
        filter: blur(0);
      }
    }

    /* INFPë³´ë‹¤ í™œê¸°ì°¨ê³  ì§„í­ì´ í° ìœ ì˜ */
    @keyframes float-idle {
      0%,100% { transform: rotateX(3deg)  rotateY(-3deg)  translateY(0px);  }
      25%      { transform: rotateX(-3deg) rotateY(4deg)   translateY(-9px); }
      50%      { transform: rotateX(2deg)  rotateY(-2deg)  translateY(-5px); }
      75%      { transform: rotateX(-2deg) rotateY(3.5deg) translateY(-8px); }
    }

    .card-wrap.is-idle {
      animation:
        card-enter 1.0s cubic-bezier(0.22, 1, 0.36, 1) both,
        float-idle 6s ease-in-out 1.0s infinite;
    }

    /* â”€â”€ ì¹´ë“œ ë³¸ì²´ â”€â”€ */
    .card {
      position: relative;
      width: 100%;
      height: 100%;
      border-radius: 16px;
      overflow: hidden;

      /* ENFP: ë”°ëœ»í•œ ì•°ë²„Â·ì˜¤ë Œì§€ ë°˜íˆ¬ëª… */
      background:
        linear-gradient(
          132deg,
          rgba(255,195,90,0.17)  0%,
          rgba(255,140,50,0.08)  32%,
          rgba(255,175,80,0.13)  65%,
          rgba(255,120,50,0.10) 100%
        );
      backdrop-filter: blur(22px) saturate(175%) brightness(1.05);
      -webkit-backdrop-filter: blur(22px) saturate(175%) brightness(1.05);

      border: 1px solid rgba(255,200,100,0.28);
      box-shadow:
        0 32px 70px rgba(15,8,0,0.65),
        0  8px 20px rgba(15,8,0,0.45),
        inset 0  1px 0   rgba(255,225,140,0.48),
        inset 0  2px 8px rgba(255,185,80,0.10),
        inset 0 -1px 0   rgba(255,140,50,0.10),
        inset 0  0  40px rgba(255,160,50,0.06);
    }

    /* â”€â”€ í™€ë¡œê·¸ë˜í”½ ë ˆì¸ë³´ìš° â€” ì›œ ìŠ¤í™íŠ¸ëŸ¼ â”€â”€ */
    /*
      ENFP: ì˜ë¡œâ†’ì˜¤ë Œì§€â†’ì½”ë„â†’ê³¨ë“œ ìœ„ì£¼,
      ì°¨ê°€ìš´ ê³„ì—´ ë°°ì œ
    */
    .card-holo {
      position: absolute;
      inset: 0;
      border-radius: inherit;
      z-index: 10;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.30s ease;

      background:
        repeating-linear-gradient(
          calc(var(--r, 118deg)),
          hsla(45,  100%, 72%, 0.13) 0%,
          hsla(30,  100%, 68%, 0.11) 8%,
          hsla(15,  100%, 70%, 0.13) 16%,
          hsla(355,  95%, 68%, 0.11) 24%,
          hsla(35,  100%, 74%, 0.12) 32%,
          hsla(50,  100%, 72%, 0.11) 40%,
          hsla(20,   95%, 70%, 0.13) 48%,
          hsla(40,  100%, 73%, 0.11) 56%,
          hsla(45,  100%, 72%, 0.13) 64%
        ),
        radial-gradient(
          ellipse 60% 60% at var(--mx, 50%) var(--my, 50%),
          rgba(255,215,130,0.13) 0%,
          transparent 65%
        );

      mix-blend-mode: screen;
    }

    .card-wrap:hover .card-holo { opacity: 1; }

    /* â”€â”€ í”Œë¼ìŠ¤í‹± í…ìŠ¤ì²˜ â€” í™œê¸°ì°¬ ë¯¸ì„¸ ê²° â”€â”€ */
    .card-texture {
      position: absolute;
      inset: 0;
      border-radius: inherit;
      z-index: 8;
      pointer-events: none;
      background-image:
        repeating-linear-gradient(
          55deg,
          rgba(255,200,80,0.000) 0px,
          rgba(255,200,80,0.000) 4px,
          rgba(255,200,80,0.016) 4px,
          rgba(255,200,80,0.016) 5px
        ),
        repeating-linear-gradient(
          -35deg,
          rgba(255,160,60,0.000) 0px,
          rgba(255,160,60,0.000) 6px,
          rgba(255,160,60,0.012) 6px,
          rgba(255,160,60,0.012) 7px
        );
      opacity: 0.75;
    }

    /* â”€â”€ ì—£ì§€ í•˜ì´ë¼ì´íŠ¸ â”€â”€ */
    .card-edge {
      position: absolute;
      inset: 0;
      border-radius: inherit;
      z-index: 9;
      pointer-events: none;
      background:
        linear-gradient(180deg, rgba(255,230,150,0.42) 0px, rgba(255,230,150,0.00) 3px),
        linear-gradient(90deg,  rgba(255,210,100,0.24) 0px, rgba(255,210,100,0.00) 2px),
        linear-gradient(270deg, rgba(255,175,70,0.15)  0px, rgba(255,175,70,0.00)  2px),
        linear-gradient(0deg,   rgba(255,150,50,0.08)  0px, rgba(255,150,50,0.00)  2px);
    }

    /* â”€â”€ ìŠ¤í¬íŠ¸ë¼ì´íŠ¸ â”€â”€ */
    .card-spot {
      position: absolute;
      inset: 0;
      border-radius: inherit;
      z-index: 11;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.20s ease;
      background: radial-gradient(
        ellipse 46% 46% at var(--mx, 50%) var(--my, 50%),
        rgba(255,220,140,0.11) 0%,
        transparent 70%
      );
    }

    .card-wrap:hover .card-spot { opacity: 1; }

    /* â”€â”€ Shimmer â€” ë¹ ë¥´ê³  ì—­ë™ì  â”€â”€ */
    .card-shimmer {
      position: absolute;
      inset: 0;
      border-radius: inherit;
      z-index: 12;
      pointer-events: none;
      overflow: hidden;
    }

    .card-shimmer::before {
      content: '';
      position: absolute;
      top: -100%; left: -70%;
      width: 44%; height: 300%;
      background: linear-gradient(
        112deg,
        transparent              36%,
        rgba(255,210,100,0.07)   47%,
        rgba(255,225,140,0.14)   50%,
        rgba(255,210,100,0.07)   53%,
        transparent              63%
      );
      transform: skewX(-10deg);
      /* ENFP: ë” ë¹ ë¥¸ ì£¼ê¸° */
      animation: flash-sweep 4.5s ease-in-out 1.2s infinite;
    }

    .card-shimmer::after {
      content: '';
      position: absolute;
      top: -100%; left: -70%;
      width: 22%; height: 300%;
      background: linear-gradient(
        112deg,
        transparent              38%,
        rgba(255,180,70,0.045)   49%,
        rgba(255,200,100,0.09)   50%,
        rgba(255,180,70,0.045)   51%,
        transparent              61%
      );
      transform: skewX(-10deg);
      animation: flash-sweep 4.5s ease-in-out 1.5s infinite;
    }

    @keyframes flash-sweep {
      0%   { left: -70%; opacity: 0;  }
      6%   {              opacity: 1; }
      46%  { left: 130%; opacity: 1;  }
      47%  {              opacity: 0; }
      100% { left: 130%; opacity: 0;  }
    }

    .card-wrap:hover .card-shimmer::before,
    .card-wrap:hover .card-shimmer::after {
      animation-play-state: paused;
    }

    /* â”€â”€ ë°°ê²½ SVG â€” ENFP ì—ë„ˆì§€ ì¥ì‹ â”€â”€ */
    .card-inner-art {
      position: absolute;
      inset: 0;
      border-radius: inherit;
      z-index: 6;
      pointer-events: none;
      overflow: hidden;
    }

    /* â”€â”€ ìˆ˜í‰ì„  â”€â”€ */
    .card-hline {
      position: absolute;
      left: 24px; right: 24px;
      bottom: 52px;
      height: 1px;
      z-index: 14;
      background: linear-gradient(
        to right,
        transparent,
        rgba(255,195,80,0.20) 25%,
        rgba(255,195,80,0.20) 75%,
        transparent
      );
      pointer-events: none;
    }

    /* â”€â”€ ìˆ˜ì§ ë¯¸ì„¸ì„  â”€â”€ */
    .card-vline {
      position: absolute;
      top: 18%; bottom: 18%; left: 50%;
      width: 1px;
      z-index: 14;
      background: linear-gradient(
        to bottom,
        transparent,
        rgba(255,195,80,0.16) 30%,
        rgba(255,195,80,0.16) 70%,
        transparent
      );
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.35s ease;
    }

    .card-wrap:hover .card-vline { opacity: 1; }

    /* â”€â”€ hover ì˜ë¯¸ ì˜¤ë²„ë ˆì´ â”€â”€ */
    .card-meanings {
      position: absolute;
      inset: 0;
      z-index: 13;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.40s ease;
    }

    .card-wrap:hover .card-meanings { opacity: 1; }

    .meanings-row {
      display: flex;
      gap: 16px;
      align-items: center;
    }

    .meaning-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
    }

    .meaning-glyph {
      font-size: 16px;
      line-height: 1;
      filter: drop-shadow(0 0 8px rgba(255,200,80,0.75));
      opacity: 0.88;
    }

    .meaning-label {
      font-size: 6.5px;
      font-weight: 500;
      letter-spacing: 0.20em;
      text-transform: uppercase;
      color: rgba(255,210,120,0.46);
      white-space: nowrap;
    }

    .meaning-sep {
      width: 1px;
      height: 26px;
      background: linear-gradient(to bottom, transparent, rgba(255,195,80,0.22), transparent);
    }

    /* â”€â”€ ì¹´ë“œ ì»¨í…ì¸  â”€â”€ */
    .card-content {
      position: relative;
      z-index: 15;
      width: 100%;
      height: 100%;
      display: grid;
      grid-template-columns: 1fr auto;
      grid-template-rows: 1fr auto;
      padding: 24px 26px;
    }

    /* ì¢Œìƒë‹¨ â€” ì´ë¦„ */
    .card-name {
      grid-column: 1;
      grid-row: 1;
      align-self: start;
    }

    .name-main {
      font-size: 54px;
      font-weight: 100;
      letter-spacing: 0.22em;
      color: rgba(255,240,210,0.96);
      line-height: 1;
      text-transform: lowercase;
      text-shadow:
        0  1px 0   rgba(255,255,200,0.45),
        0 -1px 0   rgba(40,15,0,0.28),
        0  0  22px rgba(255,195,70,0.34),
        0  0  44px rgba(255,155,40,0.18);
      filter: drop-shadow(0 0 22px rgba(255,185,60,0.26));
    }

    .name-dot {
      color: rgba(255,185,60,0.90);
      font-weight: 200;
    }

    .name-sub {
      margin-top: 5px;
      font-size: 9px;
      font-weight: 400;
      letter-spacing: 0.30em;
      text-transform: uppercase;
      color: rgba(255,205,110,0.36);
    }

    /* í•˜ë‹¨ ì¢Œì¸¡ â€” ì˜ë¯¸ */
    .card-meta {
      grid-column: 1;
      grid-row: 2;
      align-self: end;
    }

    .meta-row {
      display: flex;
      align-items: center;
      gap: 7px;
      margin-bottom: 3px;
    }
    .meta-row:last-child { margin-bottom: 0; }

    .meta-dot {
      width: 3px;
      height: 3px;
      border-radius: 50%;
      background: rgba(255,190,70,0.55);
      flex-shrink: 0;
    }

    .meta-text {
      font-size: 9px;
      font-weight: 400;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: rgba(255,205,110,0.34);
      white-space: nowrap;
    }

    .meta-text em {
      font-style: normal;
      color: rgba(255,225,150,0.60);
    }

    /* í•˜ë‹¨ ìš°ì¸¡ â€” ë„ë©”ì¸ */
    .card-domain {
      grid-column: 2;
      grid-row: 2;
      align-self: end;
      justify-self: end;
      text-align: right;
    }

    .domain-url {
      font-size: 11px;
      font-weight: 500;
      letter-spacing: 0.14em;
      color: rgba(255,205,110,0.50);
      text-transform: lowercase;
    }

    .domain-tld {
      color: rgba(255,185,60,0.75);
    }

    /* â”€â”€ ENFP ë ˆí„° íƒœê·¸ â€” ìš°ì¸¡ ì„¸ë¡œ â”€â”€ */
    .letter-tag {
      position: absolute;
      top: 0; right: 0;
      z-index: 16;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1px;
      padding: 14px 12px 10px;
      pointer-events: none;
    }

    .letter-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1px;
    }

    .letter-char {
      font-size: 9px;
      font-weight: 600;
      letter-spacing: 0.05em;
      color: rgba(255,210,100,0.58);
      line-height: 1;
    }

    .letter-word {
      font-size: 5.5px;
      font-weight: 400;
      letter-spacing: 0.10em;
      text-transform: uppercase;
      color: rgba(255,200,90,0.30);
      line-height: 1;
      white-space: nowrap;
    }

    .letter-sep {
      width: 12px;
      height: 1px;
      background: rgba(255,195,70,0.20);
      margin: 2px 0;
    }

    /* â”€â”€ íŒŒí‹°í´ ì• ë‹ˆë©”ì´ì…˜ â”€â”€ */
    @keyframes spark-rise {
      0%   { transform: translate(0, 0)    scale(1);    opacity: 0.85; }
      60%  { transform: translate(var(--dx, 0px), -50px) scale(0.6); opacity: 0.45; }
      100% { transform: translate(var(--dx, 0px), -90px) scale(0.1); opacity: 0;    }
    }

    .spark {
      position: absolute;
      border-radius: 50%;
      animation: spark-rise ease-out infinite;
      pointer-events: none;
    }
  </style>
</head>

<body>

  <div class="bg-orb bg-orb-1"></div>

      <!-- ê´‘í•™ ë ˆì´ì–´ -->
      <div class="card-holo"    id="cardHolo"></div>

      <!-- ì¹´ë“œ ë³¸ì²´ -->

        <!-- â”€â”€ ë°°ê²½ SVG â€” ENFP ì—ë„ˆì§€ ì„¸ê³„ â”€â”€ -->
        <div class="card-inner-art">
          <svg width="380" height="240" viewBox="0 0 380 240"

            <!--
              ENFPì˜ ì™¸í–¥ì  ì—ë„ˆì§€ í­ë°œì„ í‘œí˜„.

            -->
            <g mask="url(#mask-r)" opacity="0.22">
              <!-- ë°©ì‚¬ì„  24ê°œ -->
              <line x1="300" y1="110" x2="380" y2="80"   stroke="rgba(255,200,80,0.9)"  stroke-width="0.5"/>

              <line x1="300" y1="110" x2="360" y2="190"  stroke="rgba(255,185,65,0.70)" stroke-width="0.4"/>
              <line x1="300" y1="110" x2="340" y2="220"  stroke="rgba(255,175,60,0.60)" stroke-width="0.35"/>

  <script>
    /* â”€â”€ 3D Tilt â”€â”€ */
    const wrap = document.getElementById('cardWrap');
    const holo = document.getElementById('cardHolo');
    const spot = document.getElementById('cardSpot');

    let tX = 0, tY = 0, cX = 0, cY = 0;
    let hovering = false;
    const lerp = (a, b, t) => a + (b - a) * t;

    (function loop() {
      cX = lerp(cX, tX, 0.11);
      cY = lerp(cY, tY, 0.11);
      wrap.style.transform = hovering
        ? `rotateX(${cX}deg) rotateY(${cY}deg) scale(1.038)`
        : `rotateX(${cX}deg) rotateY(${cY}deg)`;
      requestAnimationFrame(loop);
    })();

    wrap.addEventListener('mouseenter', () => {
      hovering = true;
      wrap.classList.remove('is-idle');
      wrap.style.animation = 'none';
      wrap.style.boxShadow = `
        0 40px 80px rgba(15,8,0,0.72),
        0  0  60px rgba(255,170,40,0.16),
        0  0 100px rgba(255,140,30,0.09)
      `;
    });

    wrap.addEventListener('mouseleave', () => {
      hovering = false;
      tX = 0; tY = 0;
      wrap.style.boxShadow = '';
      holo.style.removeProperty('--mx');
      holo.style.removeProperty('--my');
      holo.style.removeProperty('--r');
      spot.style.removeProperty('--mx');
      spot.style.removeProperty('--my');
    });

    wrap.addEventListener('mousemove', (e) => {
      const r  = wrap.getBoundingClientRect();
      const nx = (e.clientX - r.left  - r.width  / 2) / (r.width  / 2);
      const ny = (e.clientY - r.top   - r.height / 2) / (r.height / 2);

      tY =  nx * 17;
      tX = -ny * 13;

      const px    = ((e.clientX - r.left) / r.width  * 100).toFixed(1) + '%';
      const py    = ((e.clientY - r.top)  / r.height * 100).toFixed(1) + '%';
      const angle = (Math.atan2(ny, nx) * 180 / Math.PI + 90).toFixed(1) + 'deg';

      holo.style.setProperty('--mx', px);
      holo.style.setProperty('--my', py);
      holo.style.setProperty('--r',  angle);
      spot.style.setProperty('--mx', px);
      spot.style.setProperty('--my', py);
    });

    /* â”€â”€ íŒŒí‹°í´ ìŠ¤íŒŒí¬ ìƒì„± â”€â”€ */
    const container = document.getElementById('sparkContainer');

    const SPARKS = [
      { x: '22%',  size: 2.2, color: 'rgba(255,210,80,0.85)',  dur: 2.6, delay: 0,    dx: '-5px'  },
      { x: '38%',  size: 1.6, color: 'rgba(255,185,55,0.80)',  dur: 3.2, delay: 0.5,  dx: '7px'   },
      { x: '50%',  size: 2.0, color: 'rgba(255,225,110,0.90)', dur: 2.8, delay: 1.1,  dx: '2px'   },
      { x: '61%',  size: 1.4, color: 'rgba(255,195,70,0.75)',  dur: 3.5, delay: 0.3,  dx: '-8px'  },
      { x: '74%',  size: 1.8, color: 'rgba(255,210,85,0.80)',  dur: 2.4, delay: 1.6,  dx: '5px'   },
      { x: '30%',  size: 1.2, color: 'rgba(255,230,120,0.70)', dur: 3.8, delay: 0.8,  dx: '-3px'  },
      { x: '55%',  size: 1.5, color: 'rgba(255,175,50,0.75)',  dur: 2.9, delay: 2.0,  dx: '6px'   },
      { x: '68%',  size: 1.0, color: 'rgba(255,215,95,0.65)',  dur: 3.3, delay: 1.4,  dx: '-6px'  },
    ];

    SPARKS.forEach(s => {
      const el = document.createElement('div');
      el.className = 'spark';
      el.style.cssText = `
        left: ${s.x};
        bottom: 58px;
        width:  ${s.size}px;
        height: ${s.size}px;
        background: ${s.color};
        --dx: ${s.dx};
        animation-duration: ${s.dur}s;
        animation-delay: ${s.delay}s;
        box-shadow: 0 0 ${s.size * 2}px ${s.color};
      `;
      container.appendChild(el);
    });
